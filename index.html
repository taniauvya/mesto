<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Россия" />
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар Кусто" class="profile__image" />
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>

      <button aria-label="Загрузить изображение" id="place-button-add" class="profile__button-add"
        type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit edit-popup" tabindex="0">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-form" class="popup__form" novalidate>
        <div class="popup__input-container">
          <input class="popup__input popup__input_type_name" name="name" id="name-input" type="text" value=""
            placeholder="Имя" minlength="2" maxlength="40" required />
          <div class="popup__input-error-padding"></div>
          <span class="popup__form-input-error name-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input class="popup__input popup__input_type_job" name="job" id="job-input" type="text" value=""
            placeholder="О себе" minlength="2" maxlength="200" required />
          <div class="popup__input-error-padding"></div>
          <span class="popup__form-input-error job-input-error"></span>
        </div>
        <button aria-label="Сохранить изменения" class="popup__submit popup__button" type="submit"
          disabled>Сохранить</button>
      </form>
      <button aria-label="Закрыть" id="popup-button-close" class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_edit add-popup" tabindex="0">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="add-form" class="popup__form" novalidate>
        <div class="popup__input-container">
          <input class="popup__input popup__input_place_name" name="place-name" type="text" id="place-name-input"
            value="" placeholder="Название" minlength="2" maxlength="30" required />
          <div class="popup__input-error-padding"></div>
          <span class="popup__form-input-error place-name-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input class="popup__input popup__input_place_link" name="place-link" type="url" id="place-link-input"
            value="" placeholder="Ссылка на картинку" required />
          <div class="popup__input-error-padding"></div>
          <span class="popup__form-input-error place-link-input-error"></span>
        </div>
        <button aria-label="Добавить картинку" class="popup__submit popup__button" type="submit">Создать</button>
      </form>
      <button aria-label="Закрыть" id="popup-add-button-close" class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_zoom zoom-popup" tabindex="0">
    <div class="popup__container-zoom">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"
        class="popup__image-zoom" />
      <h2 class="popup__title-zoom"></h2>
      <button aria-label="Закрыть" class="popup__close" type="button"></button>
    </div>
  </div>

  <template id="card">
    <li class="card">
      <button type="button" class="card__delete" aria-label="Удалить"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз"
        class="card__image" />
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button aria-label="Отметить понравившимся" class="card__like" type="button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
